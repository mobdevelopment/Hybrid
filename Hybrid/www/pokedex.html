    <body>
        <!-- Pokedex: Master page -->
        <div data-role="page" id="pokedexmaster">
            <div data-role="header">
                <a data-rel="back" data-direction="reverse" href="index.html">Back</a>
                <h1>Master</h1>
            </div>

            <div data-role="main" class="ui-content">
                <!-- Search bar -->
                <form class="ui-filterable">
                    <input id="myFilter" data-type="search" placeholder="Search pokemon...">
                </form>
                <!-- Pokemon list -->
                <ul id="pokedex" class="pokedexList" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
                    <li>
                        <a href="#pokedexdetail/001">
                            <img src="img/pokemon/001.png" alt="Bulbasaur" onError="this.onerror=null;this.src='img/empty.png';">

                        </a>
                    </li>
                    <li>

                    </li>

                        </a>

                    <li>
                          <a href="#pokedexdetail">
                            <img src="img/pokemon/006.png" onError="this.onerror=null;this.src='img/empty.png';">
                            <h1>Charizard</h1>
                          </a>
                    </li>
                    <li>
                        <a href="#pokedexdetail">
                            <img src="img/pokemon/007.png" onError="this.onerror=null;this.src='img/empty.png';">
                            <h1>Squirtle</h1>
                        </a>
                    </li>
                    <li>
                        <a href="#pokedexdetail">
                            <img src="img/pokemon/008.png" onError="this.onerror=null;this.src='img/empty.png';">
                            <h1>Wartortle</h1>
                        </a>
                    </li>
                    <li>
                        <a href="#pokedexdetail">
                            <img src="img/pokemon/009.png" onError="this.onerror=null;this.src='img/empty.png';">

                    <li>

                    </li>
                    <li>
                        <a href="#pokedexdetail">

                            <h1>Roggenrola</h1>

                    <li>

            </div>

            <div data-role="footer" data-position="fixed">
                <h1>Made by:</h1>
            </div>
        </div>

        <!-- Pokedex: Detail page -->
        <div data-role="page" id="pokedexdetail">
            <div data-role="header" data-position="fixed">
                <a href="#pokedexmaster" data-rel="back" data-transition="slidefade" data-direction="reverse">Back</a>
                <h1>Detail</h1>
            </div>

            <div data-role="main" class="ui-content">
                <div class="poke_detail">
                    <div class="poke_detail_name">
                        <!-- Pokemon number + name -->
                    </div>
                    <div class="poke_detail_image">
                        <!-- Image of the pokemon -->
                    </div>
                    <div class="poke_detail_type">
                        <!-- Type(s) of the pokemon -->
                    </div>
                    <div class="poke_detail_">
                        <!-- height:  7 = 0.7m,    21 = 2.1m -->
                        <!-- weight: 69 = 6.9kg, 4600 = 460.0kg -->

                        <!-- abilities: single or multiple -->
                        
                    </div>
                    <div class="poke_detail_moves">
                        <!-- moves: Level, Name, Type, Cat., Att, Acc, PP -->
                    </div>
                </div>
            </div>

            <div data-role="footer" data-position="fixed">
